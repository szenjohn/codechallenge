<!DOCTYPE html>
<html>
<head>
    <title>Toy Robot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Toy Robot</h1>
    <p>Position: ({{ position['x'] }}, {{ position['y'] }})</p>
    <p>Direction: {{ direction }}</p>

    <form action="/move" method="post">
        <input type="submit" name="movement" value="forward"> Move Forward</input>
        <input type="submit" name="movement" value="backward"> Move Backward</input>
    </form>

    <form action="/turn" method="post">
        <input type="submit" name="turn" value="left"> Turn Left</input>
        <input type="submit" name="turn" value="right"> Turn Right</input>
    </form>

    <form action="/reset" method="post">
        <input type="submit" value="Reset"> Reset Position and Direction</input>
    </form>
</body>
</html>
